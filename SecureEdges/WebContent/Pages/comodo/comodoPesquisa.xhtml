<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<!-- f:event serve para chamar metodos do controlador por situação
		listener evento type  o que ocorre 
		preRenderView toda vez que for carregada -->
			<f:event listener="#{comodoBean.carregar}" type="preRenderView" />


		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">

		<!-- f:event serve para chamar metodos do controlador por situação
		listener evento type  o que ocorre 
		preRenderView toda vez que for carregada -->
		<f:event listener="#{comodoBean.carregar}" type="preRenderView" />
		<h:form>
			<!-- columns="4"  dois por linha no painelGrid -->
			<!--  value  todos / filter  somente  filtrados  //
			 var aponta o fabricante  corrente(cursor) 
			 footer rodapé-->
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Comodo"></h:outputText>
				</f:facet>
			</p:toolbar>




			<p:dataTable emptyMessage="Nenhum Registro Encontrado."
				value="#{comodoBean.listaComodos}"
				filteredValue="#{comodoBean.listaComodosFiltrados}" var="comodo"
				paginator="true">
				<f:facet name="footer">
					<h:commandButton value="Novo"
						action="/Pages/comodoCadastro.xhtml?faces-redirect=true" />
				</f:facet>

				<p:column headerText="Codigo:">
					<h:outputText value="#{comodo.codigo}" />
				</p:column>
				<p:column headerText="Descrição:" filterBy="#{comodo.descricao}"
					sortBy="#{comodo.descricao}">
					<h:outputText value="#{comodo.descricao}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
