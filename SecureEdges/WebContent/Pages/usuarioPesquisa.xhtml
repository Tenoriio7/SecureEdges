<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <ui:composition template="/templates/modeloGeral.xhtml">
 <ui:define name="metadata">
 		<f:metadata>
 		<!-- f:event serve para chamar metodos do controlador por situação
		listener evento type  o que ocorre 
		preRenderView toda vez que for carregada -->
			<f:event listener="#{usuarioBean.carregar}" type="preRenderView"/>

 		
 		</f:metadata>
 	</ui:define>
	<ui:define name="conteudo">
	
		<!-- f:event serve para chamar metodos do controlador por situação
		listener evento type  o que ocorre 
		preRenderView toda vez que for carregada -->
		<f:event listener="#{usuarioBean.carregar}" type="preRenderView"/>
		<h:form>
			<!-- columns="4"  dois por linha no painelGrid -->
			<!--  value  todos / filter  somente  filtrados  //
			 var aponta o fabricante  corrente(cursor) 
			 footer rodapé-->
			<p:toolbar>
				<f:facet name="left">
				<h:outputText value="Usuario"></h:outputText>
				</f:facet>
			</p:toolbar>
			
			
			
			
			<p:dataTable emptyMessage="Nenhum Registro Encontrado."
			value="#{usuarioBean.listaUsuarios}"
			filteredValue="#{usuarioBean.listaUsuariosFiltrados}"
			var="usuario" 
			paginator="true">
			<f:facet name="footer">
			<h:commandButton value="Novo" action="/Pages/usuarioCadastro.xhtml?faces-redirect=true"/>
			</f:facet>
			
			<p:column headerText="Nome" filterBy="#{usuario.nome}" sortBy="#{usuario.nome}">
				<h:outputText value="#{usuario.nome}"/>
			</p:column>
			<p:column headerText="Codigo">
			<h:outputText value="#{usuario.codigo}"/>
			</p:column>
			<p:column headerText="Tipo de Usuario">
			<h:outputText value="#{usuario.tipo_Usuario}"/>
			</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
 </ui:composition>
 
</html>
